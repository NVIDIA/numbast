[build-system]
requires = ["scikit-build-core", "pybind11"]
build-backend = "scikit_build_core.build"

[project]
name = "numbast"
version = "0.0.1"

[tool.setuptools]
packages = ["numbast", "bf16", "fp16", "curand_device"]

[tool.scikit-build]
cmake.targets = ["curand_host"]

[tool.ruff.lint.per-file-ignores]
# ignore undefined `Template` name in `pylibcanopy` module
"tests/*" = ["F841"]
"__init__.py" = ["F401"]
