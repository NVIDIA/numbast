{% set data = load_file_data("pyproject.toml") %}
{% set version = load_file_regex(
    load_file="VERSION",
    regex_pattern="(?P<value>.*)"
)[0] %}
{% set project_data = data.get("project") %}
{% set project_urls = project_data["urls"] %}

package:
  name: numbast
  version: {{ version }}

source:
  path: ../../../numbast

build:
  script:
    - {{ PYTHON }} -m pip install . -vv
  ignore_run_exports_from:
    - libnvjitlink-dev

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.28
    - ninja
    - ast_canopy
    - sysroot_{{ target_platform }} 2.17
  host:
    - python
    - pip
  run:
    - python
    - numba >=0.58
    - pynvjitlink >=0.2
    - cuda-nvrtc {{ cuda_compiler_version }}
    - ast_canopy

about:
  license_family: Apache
  license_file: ../../../LICENSE
  summary: Numbast is a CUDA C++ to Numba.cuda binding generator
