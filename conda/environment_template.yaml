name: numbast
channels:
  - rapidsai
  - rapidsai-nightly
  - numba
  - conda-forge
  - nvidia
dependencies:
  - python={{ python_version }}
  - cmake>=3.28 # >=3.28 is more reliable in detecting CUDAToolkit.
  - clangdev>=18 # >=18 supports CTK 12.3
  - numba-cuda
  - pybind11
  - pytest
  - pytest-benchmark
  - cffi
  - mypy
  - pre-commit
  - cxx-compiler
  - cuda-version={{ cuda_version }}
  - cuda-toolkit={{ cuda_version }}
  - cuda-python={{ cuda_version }}
  - pynvjitlink>=0.2.0
  - scikit-build-core
  - pip
  - ninja
