name: pr

on:
  push:
    branches:
      - "pull-request/[0-9]+"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr-builder:
    needs:
      - checks
      - legacy_tests
      - frontier_tests
    secrets: inherit
    uses: rapidsai/shared-workflows/.github/workflows/pr-builder.yaml@branch-24.10
  checks:
    secrets: inherit
    uses: rapidsai/shared-workflows/.github/workflows/checks.yaml@branch-24.10
    with:
      enable_check_generated_files: false
  legacy_tests:
    name: Runs on legacy hardware and older CTK versions (V100, 12.5)
    needs: checks
    secrets: inherit
    uses: ./.github/workflows/setup_build_test.yaml
    with:
      ubuntu_version: "20.04"
      cuda_version: "12.5"
      python_version: "3.10"
      GPU: "v100"
      CPU: "amd64"
  frontier_tests:
    name: Runs on newer hardware and latest CTK versions (A100, 12.6)
    needs: checks
    secrets: inherit
    uses: ./.github/workflows/setup_build_test.yaml
    with:
      ubuntu_version: "22.04"
      cuda_version: "12.6"
      python_version: "3.12"
      GPU: "a100"
      CPU: "arm64"
