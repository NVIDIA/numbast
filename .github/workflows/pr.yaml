name: pr

on:
  push:
    branches:
      - "pull-request/[0-9]+"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr-builder:
    needs:
      - checks
      - build-conda
      - test-conda
    secrets: inherit
    uses: rapidsai/shared-workflows/.github/workflows/pr-builder.yaml@branch-24.10
  checks:
    secrets: inherit
    uses: rapidsai/shared-workflows/.github/workflows/checks.yaml@branch-24.10
    with:
      enable_check_generated_files: false
  build-conda:
    name: Build Conda Python
    needs: checks
    secrets: inherit
    uses: ./.github/workflows/conda-python-build.yaml
    with:
      build_type: pull-request
      matrix_filter: map(select(.ARCH == "amd64" and .CUDA_VER == "12.8.0" and .PY_VER == "3.11"))
  test-conda:
    name: Test Conda Python
    needs: build-conda
    secrets: inherit
    uses: ./.github/workflows/conda-python-test.yaml
    with:
      build_type: pull-request
      matrix_filter: map(select(.ARCH == "amd64" and .CUDA_VER == "12.8.0" and .PY_VER == "3.11"))
