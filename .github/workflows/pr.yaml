name: pr

on:
  push:
    branches:
      - "pull-request/[0-9]+"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr-builder:
    needs:
      - checks
      - compute-matrix
      - build-conda
      - test-conda
      - test-conda-torch
    secrets: inherit
    uses: rapidsai/shared-workflows/.github/workflows/pr-builder.yaml@branch-24.10
  checks:
    secrets: inherit
    uses: rapidsai/shared-workflows/.github/workflows/checks.yaml@branch-24.10
    with:
      enable_check_generated_files: false
  compute-matrix:
    runs-on: ubuntu-latest
    outputs:
      BUILD_MATRIX: ${{ steps.compute-matrix.outputs.BUILD_MATRIX }}
      TEST_MATRIX: ${{ steps.compute-matrix.outputs.TEST_MATRIX }}
    steps:
      - uses: actions/checkout@v4
      - name: Compute Build Matrix
        id: compute-matrix
        uses: ./.github/actions/compute-matrix
  build-conda:
    name: Build Conda Package
    needs:
      - checks
      - compute-matrix
    uses: ./.github/workflows/conda-python-build.yaml
    with:
      build_type: pull-request
      script: "ci/build_conda.sh"
      matrix_filter: map(select(.ARCH == "amd64" and .CUDA_VER == "12.5.1" and .PY_VER == "3.11"))
  test-conda:
    name: General Conda Package Test
    needs:
      - build-conda
      - compute-matrix
    uses: ./.github/workflows/conda-python-tests.yaml
    with:
      build_type: pull-request
      script: "ci/test_conda.sh"
      run_codecov: false
      matrix_filter: map(select(.ARCH == "amd64" and .CUDA_VER == "12.5.1" and .PY_VER == "3.11"))
  test-conda-torch:
    name: Pytorch Integration Test
    needs:
      - build-conda
      - compute-matrix
    uses: ./.github/workflows/torch-test.yaml
    with:
      build_type: pull-request
      script: "ci/setup_torch_test.sh"
      run_codecov: false
      matrix_filter: map(select(.ARCH == "amd64" and .CUDA_VER == "12.5.1" and .PY_VER == "3.11"))
