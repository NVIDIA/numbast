name: pr

on:
  push:
    branches:
      - "pull-request/[0-9]+"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr-builder:
    needs:
      - checks
      - compute_matrix
      - tests
    secrets: inherit
    uses: rapidsai/shared-workflows/.github/workflows/pr-builder.yaml@branch-24.04
  checks:
    secrets: inherit
    uses: rapidsai/shared-workflows/.github/workflows/checks.yaml@branch-24.04
    with:
      enable_check_generated_files: false
  compute_matrix:
    runs-on: ubuntu-latest
    outputs:
      TEST_MATRIX: ${{ steps.compute-matrix.outputs.TEST_MATRIX }}
    steps:
      - uses: actions/checkout@v4
      - name: Compute Build Matrix
        id: compute-matrix
        uses: ./.github/actions/compute-matrix
  tests:
    name: Runs on legacy hardware and older CTK versions (V100, 12.3)
    needs:
      - compute_matrix
    secrets: inherit
    uses: rapidsai/shared-workflows/.github/workflows/conda-python-tests.yaml@branch-24.04
    with:
      build_type: pull-request
      script: ci/setup_build_script.sh
      matrix_filter: ${{ needs.compute_matrix.outputs.TEST_MATRIX }}
