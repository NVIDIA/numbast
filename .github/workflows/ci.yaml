name: CI
on:
  push:
    branches:
      - "main"
jobs:
  checks:
    secrets: inherit
    uses: rapidsai/shared-workflows/.github/workflows/checks.yaml@branch-24.10
    with:
      enable_check_generated_files: false
  build-conda:
    name: Build Conda Python
    needs: checks
    secrets: inherit
    uses: ./.github/workflows/conda-python-build.yaml
    with:
      build_type: branch
  test-conda:
    name: Test Conda Python
    needs: build-conda
    secrets: inherit
    uses: ./.github/workflows/conda-python-test.yaml
    with:
      build_type: branch
  build-wheels:
    name: Build Wheels
    needs: checks
    secrets: inherit
    uses: ./.github/workflows/wheels-build.yaml
    with:
      build_type: branch
  test-wheels:
    name: Test Wheels
    needs: build-wheels
    secrets: inherit
    uses: ./.github/workflows/wheels-test.yaml
    with:
      build_type: branch
